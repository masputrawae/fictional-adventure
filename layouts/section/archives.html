{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content | safeHTML }}
  {{ range site.RegularPages.GroupByDate "2006" }}
    <details>
      <summary style="list-style: none;">{{ .Key }}</summary>
      <nav>
        <ul>
          {{ range .Pages }}
            <li>
              <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
          {{ end }}
        </ul>
      </nav>
    </details>
  {{ end }}
{{ end }}
