<html

dir="{{- or site.Language.LanguageDirection `ltr` -}}"
data-theme="dark">
<head>
  {{- partial "head/main.html" . -}}
</head>
<body>
  {{- partial "layouts/sidebar.html" . -}}
  {{- partial "layouts/header.html" . -}}
  <main class="markdown site-main">
    <article>
      {{- block "main" . -}}{{- end -}}
    </article>
  </main>
  {{- partial "layouts/footer.html" . -}}
</body>
</html>
