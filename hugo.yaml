baseURL: https://masputrawae.github.io/fictional-adventure/
languageCode: id
title: My Notes
timeZone: Asia/Jakarta
enableEmoji: true

# enableGitInfo: true
#===================
# PAGINATION
#===================
pagination:
  disableAliases: false
  pagerSize: 5
  path: page

#===================
# SERVICES
#===================
services:
  googleAnalytics:
    id: G-W9TMTZZYG5

#===================
# PRIVACY
#===================
privacy:
  googleAnalytics:
    disable: false
    respectDoNotTrack: true

#===================
# TAXONOMIES
#===================
taxonomies:
  tag: tags
  category: categories
  stage: stage

#===================
# CUSTOM OUTPUT
#===================
mediaType: "application/json"
outputFormats:
  search:
    mediaType: "application/json"
    baseName: "search"
    isPlainText: true
    notAlternative: true

  manifest:
    mediaType: "application/json"
    baseName: "manifest"
    isPlainText: true
    notAlternative: true

outputs:
  home:
    - html
    - rss
    - sitemap
    - search
    - manifest

#===================
# MODULES
#===================
